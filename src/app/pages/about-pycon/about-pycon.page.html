<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button [color]="liveUpdateService.updateAvailable?.available ? 'primary' : 'medium'"></ion-menu-button>
      <ion-badge *ngIf="liveUpdateService.updateAvailable?.available" size=sm>1</ion-badge>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
     <ion-col>
      <ion-row *ngIf="liveUpdateService.updateAvailable?.available">
        <ion-col>
        <ion-button (click)="performAutomaticUpdate()" *ngIf="liveUpdateService.updateAvailable?.available">Fetch latest update</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col [innerHtml]="content.about">
        </ion-col>
      </ion-row>
    </ion-col>
    </ion-row>
    <ion-row>
      <br>
      <br>
      <br>
      <br>
    </ion-row>
  </ion-grid>
</ion-content>
