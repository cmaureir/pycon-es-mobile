<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lead Retrieval</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <div class="container">
    <ion-button (click)="startScan()">Start Scanner!</ion-button>
  </div>
</ion-content>

<ion-footer [translucent]="true" [style.visibility]="footer_visibility">
  <ion-toolbar>
    <div class="footer">
      <ion-button (click)="stopScan()">Stop Scanner</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
