<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img class="rounded speaker-image" [src]="speaker?.profilePic" [alt]="speaker?.name">
    <img class="rounded speaker-backbackground" src="/assets/img/speaker-background.png">
  </div>

  <div class="ion-padding-horizontal speaker-name">
    <h1>{{speaker?.name}}</h1>
  </div>

  <div class="ion-padding-horizontal speaker-detail" [innerHtml]="speaker?.about">
  </div>

  <div class="ion-padding-horizontal speaker-presentations">
    <h2>Presentations</h2>
    <ion-row>
      <ion-col *ngFor="let session of speaker?.sessions">
      <ion-card class="presentation-card">
        <ion-card-header>
          <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/schedule/session/{{session.id}}">
            <ion-label>
              <h2>{{ session.track }}: {{session.name}}</h2>
            </ion-label>
          </ion-item>
        </ion-card-header>
      </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
